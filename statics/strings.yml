"proprioceptive neuromuscular facilitation":
    IT:
        string: "facilitazione propriocettiva neuromuscolare"
        short: "FPN"
        def: "É una tecnica che viene utilizzata per aumentare la flessibilità e la gamma di movimento.\nDi solito viene integrata in una routine più grande, che ha lo scopo di mantenere i muscoli condizionati o per aiutare il recupero da un infortunio. La PNF viene eseguita con la presenza del fisioterapista che guida il paziente attraverso movimenti che vengono eseguiti secondo gli schemi neuromotori naturali del nostro corpo. Si sfrutta il principio della mobilizzazione neuro-dinamica del sistema nervoso periferico e ciò fa si che con questa metodica migliori sia l’efficienza del nervo periferico che quella del muscolo ottenendo sia un rinforzo ottimale delle fibre muscolari sia una migliore elasticità delle stesse."
        link: "https://www.google.de/url?sa=t&rct=j&q=&esrc=s&source=web&cd=2&cad=rja&uact=8&ved=0ahUKEwigrpn07-XMAhUHWhQKHSEeB0wQFggjMAE&url=http%3A%2F%2Fwww.my-personaltrainer.it%2Ftraumatologia-ortopedia%2Ffacilitazione-neuromuscolare-propriocettiva.html&usg=AFQjCNEpMX-spg5Oa89GT3qt3HlU_axfVw&sig2=SudgbZM7qroz8iA5EfHemQ"
