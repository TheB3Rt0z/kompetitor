"abdominal breathing":
    IT:
        string: "respirazione addominale"
        short: "RA"
        def: "Detta anche diaframmatica, si oppone a quella costale o toracica, aumentando la capacità di inspirazione e portando vantaggi a funzioni digestive e respiratorie.\nPer esercitarla provare semplicemente a 'respirare di pancia' o aiutarsi con alcuni semplici esercizi:\n1) In un ambiente confortevole, sedersi su un divano o una poltrona comoda con la schiena dritta e il petto in posizione naturale, inspirare aria lentamente e profondamente per circa 5 secondi fino a riempire i polmoni, espandendo il diaframma. Poi espirare lentamente l’aria dai polmoni per circa 7 secondi, contraendo il diaframma. Ripetere l’esercizio per alcuni minuti ogni giorno.\n2) Sdraiatevi supini, gambe piegate, rilassatevi e cominciate a respirare. Mettete una mano sulla pancia e una sul petto. Inspirate con il naso, gonfiando solo la pancia, lasciando fermo il torace; poi espirate con la bocca aperta, sgonfiando la pancia. L'utilizzo delle mani serve per farvi prendere coscienza del movimento e comprendere se state lavorando con la pancia o se state facendo intervenire le coste durante la respirazione. L'aria deve uscire dalla bocca in maniera naturale, come se fosse un sospiro di sollievo.\n3) Utilizzare ogni occasione per esercitare la respirazione diaframmatica, nella quale la posizione lo consenta, ed in particolare per aumentare lo stato di rilassamento. Il procedimento é utile anche per favorire l'insorgenza del sonno nei soggetti con difficoltà di riposo."
        link: "http://www.my-personaltrainer.it/respirazione_addominale.htm"
